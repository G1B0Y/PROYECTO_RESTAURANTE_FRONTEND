<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Mesas</title>
    <link rel="stylesheet" href="adminstyles.css">
    <script>
        let currentMonthIndex = 0;

        function showMonth(index) {
            const months = document.querySelectorAll('.month');
            months.forEach((month, i) => {
                month.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextMonth() {
            const totalMonths = document.querySelectorAll('.month').length;
            currentMonthIndex = (currentMonthIndex + 1) % totalMonths;
            showMonth(currentMonthIndex);
        }

        function prevMonth() {
            const totalMonths = document.querySelectorAll('.month').length;
            currentMonthIndex = (currentMonthIndex - 1 + totalMonths) % totalMonths;
            showMonth(currentMonthIndex);
        }

        window.onload = function () {
            showMonth(currentMonthIndex);
        };

        function toggleStatus(button, cell) {
            if (button.checked) {
                cell.style.backgroundColor = 'green';
            } else {
                cell.style.backgroundColor = 'red';
            }
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popup-overlay").style.display = "none";
        }
    </script>
    <style>
        /* Estilos para el popup y el fondo */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            padding: 20px;
            text-align: center;
        }

        #popup h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
        }

        #popup p {
            color: #333;
            font-size: 1rem;
            margin: 5px 0;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="adminstatus">
    <h1>Calendario del Año 2024</h1>
    <div class="controls">
        <button onclick="prevMonth()">&#9664; Anterior</button>
        <button onclick="nextMonth()">Siguiente &#9654;</button>
    </div>
    <div class="calendar-container">
        <script>
            const currentYear = 2024;
            const months = [
                "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];
            const daysInMonth = [
                31, (currentYear % 4 === 0 && (currentYear % 100 !== 0 || currentYear % 400 === 0)) ? 29 : 28,
                31, 30, 31, 30, 31, 31, 30, 31, 30, 31
            ];
            let startDay = 2; // Suponiendo que el 1 de enero de 2024 es un lunes

            for (let i = 0; i < 12; i++) {
                const days = daysInMonth[i];
                document.write('<div class="month">');
                document.write('<h2>' + months[i] + '</h2>');
                document.write('<table>');
                document.write('<thead><tr><th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th></tr></thead>');
                document.write('<tbody>');
                let dayCounter = 1;
                let started = false;
                for (let row = 0; row < 6; row++) {
                    document.write('<tr>');
                    for (let col = 0; col < 7; col++) {
                        if (!started && col < startDay) {
                            document.write('<td class="empty"></td>');
                        } else if (dayCounter <= days) {
                            const cellId = `cell-${i}-${dayCounter}`;
                            document.write('<td id="' + cellId + '">');
                            document.write(dayCounter);
                            document.write('<br><label class="switch">');
                            document.write('<input type="checkbox" checked onclick="toggleStatus(this, document.getElementById(\'' + cellId + '\'))">');
                            document.write('<span class="slider"></span>');
                            document.write('</label>');
                            document.write('<br><button class="consult-button" onclick="openPopup()">Consultar</button>'); // Botón con evento
                            document.write('</td>');
                            dayCounter++;
                            started = true;
                        } else {
                            document.write('<td class="empty"></td>');
                        }
                    }
                    document.write('</tr>');
                    if (dayCounter > days) break;
                }
                startDay = (startDay + days) % 7;
                document.write('</tbody></table></div>');
            }
        </script>
    </div>

    <!-- Fondo oscuro para el popup -->
    <div id="popup-overlay" onclick="closePopup()"></div>

    <!-- Popup de reserva -->
    <div id="popup">
        <h3>Reserva:</h3>
        <p>1pm - 2pm</p>
        <p>2pm - 4pm</p>
        <p>4pm - 5pm</p>
        <button class="popup-button" onclick="closePopup()">Cerrar</button>
    </div>
</body>

</html>
