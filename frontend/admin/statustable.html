<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Mesas</title>
    <link rel="stylesheet" href="adminstyles.css">
    <link rel="icon" href="../images/icono.png" type="image/png">
    <script>
        let currentMonthIndex = 10; // Mostrar noviembre al cargar la página (noviembre es el índice 10)

        function showMonth(index) {
            const months = document.querySelectorAll('.month');
            months.forEach((month, i) => {
                month.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextMonth() {
            const totalMonths = document.querySelectorAll('.month').length;
            currentMonthIndex = (currentMonthIndex + 1) % totalMonths;
            showMonth(currentMonthIndex);
        }

        function prevMonth() {
            const totalMonths = document.querySelectorAll('.month').length;
            currentMonthIndex = (currentMonthIndex - 1 + totalMonths) % totalMonths;
            showMonth(currentMonthIndex);
        }

        function setInitialSwitchStatus() {
            const startGreenDate = 11;
            const endGreenDate = 15;
            for (let day = 1; day <= 30; day++) {
                const cell = document.getElementById(`cell-10-${day}`); // Índice 10 para noviembre
                if (cell) {
                    const checkbox = cell.querySelector('input[type="checkbox"]');
                    if (day >= startGreenDate && day <= endGreenDate) {
                        checkbox.checked = true;
                        cell.style.backgroundColor = 'green';
                    } else {
                        checkbox.checked = false;
                        cell.style.backgroundColor = 'red';
                    }
                }
            }
        }

        window.onload = function () {
            showMonth(currentMonthIndex);
            setInitialSwitchStatus();
        };

        function toggleStatus(button, cell) {
            cell.style.backgroundColor = button.checked ? 'green' : 'red';
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popup-overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popup-overlay").style.display = "none";
        }
    </script>
    <style>
          /* Estilos específicos para adminstatus (statustable) */

body.adminstatus {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    flex-direction: column;

}

body.adminstatus h1 {

}

body.adminstatus .controls {

}

body.adminstatus .controls button {

    color: white;
    border: none;
    padding: 10px 20px;

}

}

body.adminstatus .calendar-container {
    display: flex;
    justify-content: center;
    width: 100%;

    padding: 10px;

}

body.adminstatus .month {

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    transition: opacity 0.5s;

body.adminstatus .month h2 {
    background-color: #4caf50;
    color: white;
    margin: 0;
    padding: 10px;
    border-radius: 10px 10px 0 0;
    font-size: 1.5rem;
}

body.adminstatus table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    table-layout: fixed;
}

body.adminstatus th {
    background-color: #4caf50;
    color: white;
    padding: 8px;
    border: 1px solid #ddd;
    font-size: 0.9rem;
}

body.adminstatus td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    vertical-align: top;
    height: 80px;
    background-color: #fafafa; /* Mantener el fondo de la celda sin cambio */
    font-size: 0.85rem;
    cursor: pointer;
    position: relative;
}

body.adminstatus td:hover {
    background-color: #f1f1f1;
}

/* Ajustes para el texto "Consultar" que aparece al pasar el ratón */
body.adminstatus td::after {
    content: ""; /* Eliminar el texto de "Consultar" */
}

body.adminstatus td.empty {
    background-color: #f0f0f0;
    cursor: default;
}

/* Estilos del interruptor en adminstatus */
body.adminstatus .switch {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 20px;
}

body.adminstatus .switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

body.adminstatus .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: green; /* Color predeterminado verde */
    transition: 0.4s;
    border-radius: 20px;
}

body.adminstatus .switch input:not(:checked) + .slider {
    background-color: red; /* Cambia a rojo solo cuando esté desmarcado */
}

body.adminstatus .slider:before {
    position: absolute;
    content: "";
    height: 14px;
    width: 14px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

body.adminstatus input:checked + .slider {
    background-color: green; /* Mantiene el interruptor en verde si está activado */
}

body.adminstatus input:checked + .slider:before {
    transform: translateX(14px);
}

/* Asegurarse de que el fondo de las celdas no cambie */
body.adminstatus td {
    background-color: #fafafa !important; /* Mantiene el fondo constante */
}

body.adminstatus td .consult-button {
    margin-top: 5px;
    padding: 4px 8px;
    font-size: 0.8rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

body.adminstatus td .consult-button:hover {
    background-color: #0056b3;
}

body.adminstatus td .consult-button {
    display: none; /* Ocultar el botón por defecto */
    margin-top: 5px;
    padding: 4px 8px;
    font-size: 0.8rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

body.adminstatus td:hover .consult-button {
    display: inline-block; /* Mostrar el botón solo cuando se pase el mouse por encima de la celda */
}

/* Contenedor de la sección de mesas */
#mesas-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.title-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Flexbox para el contenedor de mesas */
.table-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    align-items: center;
    justify-content: center;
    position: relative;
    max-width: 100%;
}



/* Estilos para las mesas */
.table-box {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 150px;
    height: 200px; /* Asegura una altura uniforme */

    transition: transform 0.3s ease-in-out;
}


.delete-icon {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #ff4c4c;
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;

    align-items: center;

/* Estilo del botón de agregar mesa */
.add-table-button {
    width: 50px;
    height: 50px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

/*

/* Popup overlay */
.popup-overlay {
    display: none; /* Ocultar por defecto */
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.popup {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}

.button {
    height: 50px;
    width: 200px;
    position: relative;
    background-color: transparent;
    cursor: pointer;
    border: 2px solid #252525;
    overflow: hidden;
    border-radius: 30px;
    color: #333;
    transition: all 0.5s ease-in-out;
}

.btn-txt {
    z-index: 1;
    font-weight: 800;
    letter-spacing: 4px;
}

.type1::after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    transition: all 0.5s ease-in-out;
    background-color: #333;
    border-radius: 30px;
    visibility: hidden;
    height: 10px;
    width: 10px;
    z-index: -1;
}

.button:hover {
    box-shadow: 1px 1px 200px #252525;
    color: #fff;
    border: none;
}

.type1:hover::after {
    visibility: visible;
    transform: scale(100) translateX(2px);
}
        /* Estilos para el popup y el fondo */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1001;

            text-align: center;
        }

        #popup h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
        }

        #popup p {
            color: #333;
            font-size: 1rem;
            margin: 5px 0;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="adminstatus">
    <h1>Calendario del Año 2024</h1>
    <div class="controls">
        <button onclick="prevMonth()">&#9664; Anterior</button>
        <button onclick="nextMonth()">Siguiente &#9654;</button>
    </div>
    <div class="calendar-container">
        <script>
            const currentYear = 2024;
            const months = [
                "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];
            const daysInMonth = [
                31, (currentYear % 4 === 0 && (currentYear % 100 !== 0 || currentYear % 400 === 0)) ? 29 : 28,
                31, 30, 31, 30, 31, 31, 30, 31, 30, 31
            ];
            let startDay = 2; // Suponiendo que el 1 de enero de 2024 es un lunes

            for (let i = 0; i < 12; i++) {
                const days = daysInMonth[i];
                document.write('<div class="month">');
                document.write('<h2>' + months[i] + '</h2>');
                document.write('<table>');
                document.write('<thead><tr><th>Dom</th><th>Lun</th><th>Mar</th><th>Mié</th><th>Jue</th><th>Vie</th><th>Sáb</th></tr></thead>');
                document.write('<tbody>');
                let dayCounter = 1;
                let started = false;
                for (let row = 0; row < 6; row++) {
                    document.write('<tr>');
                    for (let col = 0; col < 7; col++) {
                        if (!started && col < startDay) {
                            document.write('<td class="empty"></td>');
                        } else if (dayCounter <= days) {
                            const cellId = `cell-${i}-${dayCounter}`;
                            document.write('<td id="' + cellId + '">');
                            document.write(dayCounter);
                            document.write('<br><label class="switch">');
                            document.write('<input type="checkbox" onclick="toggleStatus(this, document.getElementById(\'' + cellId + '\'))">');
                            document.write('<span class="slider"></span>');
                            document.write('</label>');
                            document.write('<br><button class="consult-button" onclick="openPopup()">Consultar</button>');
                            document.write('</td>');
                            dayCounter++;
                            started = true;
                        } else {
                            document.write('<td class="empty"></td>');
                        }
                    }
                    document.write('</tr>');
                    if (dayCounter > days) break;
                }
                startDay = (startDay + days) % 7;
                document.write('</tbody></table></div>');
            }
        </script>
    </div>

    <!-- Fondo oscuro para el popup -->
    <div id="popup-overlay" onclick="closePopup()"></div>

    <!-- Popup de reserva -->
    <div id="popup">
        <h3>Reserva:</h3>
        <p>1pm - 2pm</p>
        <p>2pm - 4pm</p>
        <p>4pm - 5pm</p>
        <button class="popup-button" onclick="closePopup()">Cerrar</button>
    </div>
</body>

</html>
